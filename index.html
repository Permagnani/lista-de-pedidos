<body>

  <h1>Lista de Pedidos</h1>

  <!-- Campos para nome e loja -->
  <div class="item">
    <label for="nome">Seu Nome:</label>

  </div>
  <div class="item">

  </div>

    <p><strong>Nome:</strong> <span id="resumoNome"></span></p>
    <p><strong>Loja:</strong> <span id="resumoLoja"></span></p>

    <div class="buttons">
